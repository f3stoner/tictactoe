<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">Tic-Tac-Toe</div>
        <div id="playerContainer">
            <div id="playerOne" class="playerCard">Player One: </div>
            <div id="playerTwo" class="playerCard">Player Two: </div>
        </div>
        <div id="gameContainer">
            <div id="cell1"></div>
            <div id="cell2"></div>
            <div id="cell3"></div>
            <div id="cell4"></div>
            <div id="cell5"></div>
            <div id="cell6"></div>
            <div id="cell7"></div>
            <div id="cell8"></div>
            <div id="cell9"></div>
        </div>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
